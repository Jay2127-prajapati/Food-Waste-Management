<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="./CSS/restruent.css">
</head>
<body>
    <div class="container-registration-form">
        <div class="student-section-information">
            <h2 class="form-heading">Restrurent</h2>

            <div class="form-group">
                <label for="first-name">Ngo Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter Restrurent Name">
            </div>

            <div class="form-group">
                <label for="middle-name">Contact Person Name:</label>
                <input type="text" id="middle-name" name="middle-name" placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter Phone Number">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email Address">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter Address"></textarea>
            </div>

            <div class="form-group">
                <label for="parents-name">Website :</label>
                <input type="text" id="parents-name" name="parents-name" placeholder="Enter Website URL/Name">
            </div>

            <div class="form-group">
                <label for="parents-info">Description :</label>
                <textarea id="parents-info" name="parents-info" placeholder="Enter Description Of Your Restrurent"></textarea>
            </div>
            
            <input type="submit" value="Submit" class="submit-button">
        </div>
    </div>
</body>
</html>
